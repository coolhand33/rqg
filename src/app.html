<template>
  <div id="main_contain">
    <h1>${heading}</h1>
    <div id="quote_container">
      <div class="quote">
        <div show.bind="loading" class="loader">
            <i class="fa fa-spinner fa-pulse"></i>
        </div>
        <blockquote show.bind="!loading">
          ${ quote.quote }
          <br>
          <small> ${ quote.author }</small>
        </blockquote>
      </div>
    </div>
    <div class="button-section">
      <button click.delegate="getQuote()" class="btn" href="">Get New Quote</button>
    </div>
    <div id="footer">
      <span id="copy">&copy;2017 &ndash; Clint Broadhead</span>
      <span id="social_media">
        <template repeat.for="site of social">
          <a target="_blank" href="${site.url}"><i class="fa fa-${site.icon} fa-2x"></i></a>
        </template>
      </span>
    </div>
  </div>
</template>
